<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Music + Typing Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <input id="audio-file" type="file" accept="audio/*" />
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <input
        id="sensitivity"
        type="range"
        min="0.2"
        max="4"
        value="1.2"
        step="0.1"
      />
      <span id="sens-val">1.2</span>
    </div>

    <canvas id="visualizer"></canvas>

    <textarea id="code" placeholder="Type here to affect visuals"></textarea>
    <div>Chars/sec: <span id="cps">0</span></div>

    <script src="script.js"></script>
  </body>
</html>
